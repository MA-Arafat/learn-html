<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <caption>Student Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arafat</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Eyad</td>
                <td>7</td>
                <td>5</td>
            </tr>
    
        </tbody>
    </table>
</body>
</html>
